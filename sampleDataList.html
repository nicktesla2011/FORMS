<!DOCTYPE html>

<!--
Example HTML5 Datalist
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample DataList</title>
</head>
<body>
    <p>What breeds of Dogs do you like</p>
    
    <label>Choose a browser from this list:
<input list="dogBreeds" name="mydogBreeds" /></label>
<datalist id="dogBreeds">
  <option value="Airedale">
  <option value="Boxer">
  <option value="Chihuahua">
  <option value="Doberman Pinscher">
  <option value="Elkhound">
</datalist>

</body>
</html>
